<div class="controls">
  <button class="dj" (click)="resetVolume(config.min)">&lt;</button>
  <div>
    <label>{{ range.value }}</label>
    <input type="range"
      [formControl]="range"
      title="{{range.value}}"
      min="{{config.min}}" max="{{config.max}}" value="{{center}}">
  </div>
  <button class="dj" (click)="resetVolume(config.max)">&gt;</button>
</div>
<div class="controls">
  <button class="dj" (click)="resetVolume(center)">X</button>
</div>
