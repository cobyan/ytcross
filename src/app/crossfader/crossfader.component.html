<div class="controls">
  <button class="dj" (click)="resetVolume(-100)">&lt;</button>
  <div>
    <label>{{ range.value }}</label>
    <input type="range" [formControl]="range" min="-100" max="100" value="0">
  </div>
  <button class="dj" (click)="resetVolume(100)">&gt;</button>
</div>
<div class="controls">
  <button class="dj" (click)="resetVolume(0)">X</button>
</div>
